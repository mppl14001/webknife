 <h1>Reference for buttons</h1>
 <button type="button">Stardard</button>
 <button class="dark" type="button">Dark</button>

 <button class="small" type="button">Small</button>

 <h1>Reference for forms</h1>
 
  <form style="width: 450px;" action="#">
  <fieldset><legend><p>Simple Form</p></legend><div>

   <div class="formField">
    <label for="name">Username</label> 
    <input type="text" name="name" />
   </div>

   <div class="formField">
    <label for="password">Password</label> 
    <input type="password" name="password" />
   </div>

  </div></fieldset>
  <div><input type="submit" value="Login" /></div>
 </form>
  
 <form style="width: 700px;" action="#">
  <fieldset><legend><p>Advanced form</p></legend><div>

   <p>Describe what this form is about?</p>

   <div class="formField">
    <label for="name">Text input</label>
    <input type="text" name="name" />
    <p>Describe what this field is about?</p>
   </div>

   <div  class="formField error">
    <label for="error">Text input (error)</label> 
    <input type="text" name="error" />
	<p>Describe an error</p>
   </div>

   <div class="formField">
    <label for="password">Password input</label> 
    <input type="password" name="password" />
   </div>

   <div class="formField">
    <label for="choices">Selection input</label> 
    <select name="choices">
     <option>Choice 1</option>
     <option>Choice 2</option>
     <option>Choice 3</option>
    </select>
   </div>
   
   <div class="formField">
    <label for="description">Textarea input</label> 
    <textarea name="description" rows="6">Example text</textarea>
   </div>

   <div style="clear:both;">&nbsp;</div><p>Another user question?</p>

   <div class="formField">
	<ul>
     <li><label for="A">Choice A</label><input type="radio" name="option" value="A" checked="checked"></li>
     <li><label for="B">Choice B</label><input type="radio" name="option" value="B"></li>
     <li><label for="C">Choice C</label><input type="radio" name="option" value="C"></li> 
	</ul>
   </div>

  </div></fieldset>

  <br/><fieldset><legend><p>Example Fieldset 2</p></legend><div>

   <div class="formField">
	<ul>
     <li><label for="One">Choice One</label><input type="checkbox" name="selections" value="One" checked="checked"></li>
     <li><label for="Two">Choice Two</label><input type="checkbox" name="selections" value="Two"></li>
     <li><label for="Three">Choice Three</label><input type="checkbox" name="selections" value="Three"></li>
	</ul>
   </div>

  </div></fieldset>
  <div><input type="submit" value="Submit" /></div>
 </form>

 </div></div>
